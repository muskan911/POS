    <h1 style="position: absolute;margin-top:19%;margin-left:54%;color:#0076FF;">Add Dish</h1>
    <div style="position: fixed;margin-top: 27%;margin-left: 27%">
        <button onclick="document.getElementById('getFile').click()">+ Add Dish Image</button>
        <input id="getFile" type="file" accept="image/*" onchange="showMyImage(this)" style="display: none;" />
        <img id="thumbnil" style="width:15%;height: 15%;margin-top:10px;"  src="" alt="No image selected"/>
    </div>
    <script>
        function showMyImage(fileInput) {
            var files = fileInput.files;
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var imageType = /image.*/;
                if (!file.type.match(imageType)) {
                    continue;
                }
                var img = document.getElementById("thumbnil");
                img.file = file;
                var reader = new FileReader();
                reader.onload = (function (aImg) {
                    return function (e) {
                        aImg.src = e.target.result;
                    };
                })(img);
                reader.readAsDataURL(file);
            }
            
        }
    </script>
