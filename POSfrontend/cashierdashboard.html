<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='waiterdashboard.css' />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="width: 100%;height:100%;position:absolute;overflow:hidden;padding: 0%;">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Restaurant3.png" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="Food2.png" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="Restaurant4.png" style="width: 100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="dropdown">
        <img src="profile.png" class="dropdown" style="position: absolute;margin-top: 30px;margin-left: 92%;height: 30px;width:30px">
        <div class="dropdown-content">
        <a href="#">Sign out</a>
        </div>
      </div>
    <a href="#"><img src="Logo.png" style="position: absolute;margin-top: 30px;margin-left: 30px;width: 75px;height: 75px;"></a>
    <h1 style="margin-top:25%;margin-left: 5%;color: #0076FF;position: absolute;">Dashboard</h1>
    <img src="5.png" style="margin-top:35%;margin-left: 24%;position: absolute;height:20%">
    <button style="margin-top:30%;margin-left: 25%;position: absolute;">Bills Pending</button>
    <button style="margin-top:30%;margin-left: 75%;position: absolute;">Bills Complete</button>
    <img src="Layer 2.png" style="margin-top:35%;margin-left: 72%;position: absolute;height: 20%;">
</body>

</html>
